<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eco Policy Advocate Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Eco Policy Advocate Forum</h1>
    </header>
    
    <div class="container">
        <section class="auth">
            <h2>Sign In or Create an Account</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <form id="signup-form">
                <input type="text" id="new-username" placeholder="New Username" required>
                <input type="password" id="new-password" placeholder="New Password" required>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="contact" placeholder="Contact Information" required>
                <button type="submit">Create Account</button>
            </form>
        </section>
        
        <section class="forum">
            <h2>Forum Posts</h2>
            <div id="post-list"></div>
            <div>
                <h3>Create a New Post</h3>
                <textarea id="post-content" placeholder="Write your post here..." disabled></textarea>
                <button id="create-post-button" disabled>Create Post</button>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
